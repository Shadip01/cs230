    <div>
        <h1>Appointment Confirmation Page</h1>
        <form>
            <!-- form for username, password, and email -->
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required><br><br>
            <label for="username">Email Address:</label>
            <input type="text" id="Email" name="Email" required><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required><br><br>
            <!-- select your gender using radio button -->
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br><br>
            <!-- select whether you are 18 or above using checkbox  -->
            <label>Confirm your age:</label>
            <input type="checkbox" id="checkbox" name="age" value="Above 18">
            <label for="checkbox">Above 18</label>
            <input type="checkbox" id="checkbox" name="age" value="under 18">
            <label for="checkbox">Under 18</label><br><br>
            <!-- select date using input type date -->
            <input type="date"><br><br>
            <!-- select your country using option -->
            <label for="country">Country:</label>
            <select id="country" name="country">
            <option value="None">None</option>
            <option value="usa">United States</option>
            <option value="canada">Canada</option>
            <option value="uk">United Kingdom</option>
            <option value="other">Other</option>
            </select>
            <input type="reset" value="Clear">
            <input type="submit" value="Submit"><br><br>
            <label for="slider"> Rate from 0 - 100</label>
            <input type="range" id="slider" min="0" max="200" value="100"><br><br>
            <textarea placeholder="Type your feedback"></textarea>
        </form>
